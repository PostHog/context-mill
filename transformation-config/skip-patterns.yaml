# Skip Patterns Configuration
# Files and directories to exclude when processing example projects

# Global patterns applied to all examples
global:
  # Substring matching - skip if path contains any of these
  includes:
    # Data/config files
    - .json
    - .yaml
    - .yml
    - .tsbuildinfo
    - .lock

    # Images
    - .png
    - .jpg
    - .jpeg
    - .gif
    - .ico
    - .svg
    - .webp

    # Fonts
    - .woff
    - .woff2
    - .ttf
    - .eot

    # Archives/binaries
    - .pdf
    - .zip
    - .tar
    - .gz
    - .exe
    - .dll
    - .so
    - .dylib
    - .jar

    # Stylesheets
    - .css
    - .scss
    - .sass
    - .less
    - .styl
    - .stylus
    - .pcss
    - .postcss
    - .tailwindcss

    # Database
    - .sqlite
    - .sqlite-journal

    # Build artifacts and tooling
    - node_modules
    - .git
    - .next
    - dist
    - playwright-report
    - test-results
    - coverage
    - .DS_Store
    - .gitignore
    - eslint
    - repomix-output.xml
    - .gradle
    # Gradle wrapper
    - gradlew
    - gradlew.bat
    - gradle/wrapper
    # Test files
    - /test/
    - /androidTest/
    - Test.kt
    - Test.java
    - test.kt
    - test.java

    # Python
    - venv
    - .venv
    - __pycache__
    - .pyc
    - .pyo
    - .pyd
    - .egg-info
    - .eggs
    - .pytest_cache
    - .mypy_cache
    - .ruff_cache
    - .tox
    - .nox
    - htmlcov
    - .coverage
    - pip-log.txt
    - .Python

    # Flask
    - instance
    - .db

    # Xcode / Swift
    - xcuserdata
    - DerivedData
    - .build
    - .swiftpm
    - .pbxproj

    # PHP General
    - vendor
    - .phpunit.result.cache
    - .php-cs-fixer.cache
    - .phpstan.cache
    - .php_cs.cache
    - phpstan.neon
    - psalm.xml
    - .psalm

  # Regex patterns - skip if path matches
  # Note: Patterns are JavaScript regex syntax
  regex:
    # Skip .env files but allow .env.example
    - ^.env(?!\.example$)

# Example-specific overrides
# Add patterns here to skip files only for specific examples
# examples:
#   nextjs-app-router:
#     includes:
#       - some-specific-file.ts
#     regex:
#       - ^specific-pattern

examples:
  laravel:
    includes:
      - storage/framework
      - storage/logs
      - bootstrap/cache
      - public/hot
      - public/storage
      - public/build
      - .env.backup

  android:
    includes:
      # Build artifacts
      - app/build
      - build
      # IDE and tooling
      - .idea
      - .gradle
      - .kotlin
      # Local configuration (gitignored)
      - local.properties
      # Generated files
      - .iml
      - proguard
      - lint-results
      - lint-results.html
      - lint-results_files
      - lint-results.xml
      - lint-temp
      - lint-output.txt
      - lint-cache
      - lintVitalRelease
      - lintVitalDebug
      - lint
      - generated
      - intermediates
      - outputs
      - tmp
      # Launcher icons (boilerplate, not relevant to PostHog integration)
      - ic_launcher
      - ic_launcher_background
      - ic_launcher_foreground
      - mipmap-anydpi-v26
      # Standard Android resource files (boilerplate)
      - backup_rules.xml
      - data_extraction_rules.xml
      - colors.xml
      - themes.xml
      # Gradle configuration files (not PostHog-specific)
      - gradle.properties
      - libs.versions.toml